<div class="product-card">
  <div class="product-card__image" style="background-image: url('@@image');"></div>
  <div>
    <div class="product-card__category">
      <a href="#" class="link">
        @@category
      </a>
    </div>
    <a href="#" class="product-card__title">
      @@title
    </a>
    <div class="product-card__price-row">
      <span class="product-card__price-now">
        @@price-now
      </span>
      <span class="product-card__price-old">
        @@price-old
      </span>
    </div>
    <div class="product-card__buttons-row">
      <button class="button button--small">В корзину</button>
      <button class="button button--small button--transparent">
        <svg>
          <use xlink:href="images/sprite.svg#phone"></use>
        </svg>
        Купить в 1 клик
      </button>
    </div>
  </div>
  <button class="button button--close product-card__delete-btn">
    <svg>
      <use xlink:href="images/sprite.svg#close"></use>
    </svg>
  </button>
</div>
